<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Trip Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Road Trip Game</h1>
    <form id="user-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="destination">Trip Destination:</label>
        <input type="text" id="destination" name="destination" required>

        <label for="trip-date">Trip Date:</label>
        <input type="date" id="trip-date" name="trip-date" required>

        <button type="submit">Start Game</button>
    </form>

    <script>
        const form = document.getElementById("user-form");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const destination = document.getElementById("destination").value;
            const tripDate = document.getElementById("trip-date").value;

            // Validate trip date (must be within 30 days)
            const currentDate = new Date();
            const selectedDate = new Date(tripDate);
            const maxDate = new Date();
            maxDate.setDate(currentDate.getDate() + 30);

            if (selectedDate > maxDate) {
                alert("Trip date must be within 30 days from today.");
                return;
            }

            // Send data to the backend
            const response = await fetch("/submit", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ username, destination, tripDate }),
            });

            if (response.ok) {
                // Redirect to the Godot game with user data as URL parameters
                window.location.href = `game.html?username=${encodeURIComponent(username)}&destination=${encodeURIComponent(destination)}&tripDate=${encodeURIComponent(tripDate)}`;
            } else {
                alert("Failed to submit data. Please try again.");
            }
        });
    </script>
</body>

</html>
